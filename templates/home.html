{% extends "base.html" %}

{% block content %}
<br>
<br>

<div class="container px-2">
    <div class="row gx-5 gy-5">
        <div class="col-md-6" style="background: #ACE5EE; padding:10px; margin-top:30px; margin-right:10px">
            <br>
            <br>
            <br>
<br>
            <p style="font-weight:900; font-size:28pt; font-family:monospace;" align="center">
        {{ ad_title }}</p>
    <br>
    <p class="text-muted" style="font-weight:lighter; font-size:14pt; font-family:sans-serif; font-style:italic;" align="center">{{ ad_description }}</p>
    <br>
    <br>

    <div class="status" align="center">
        <form action="/books/all" method="POST">
            <input align="center" type="submit" class="btn btn-primary btn-lg" value="Посмотреть новинки">
        </form>
    </div>

        </div>
        <div class="col" style="padding:10px; margin-top:30px; margin-left:10px">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"
            style="width: 500px">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="static/img/master_and_margarita_copy.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>«Рукописи не горят»</h5>
                  </div>
                </div>
                  <div class="carousel-item">
                  <img src="static/img/dog.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                    <h5 style="color:rgb(17,17,17)"></h5>
                    <h5 style="color:rgb(17,17,17)">«От Севильи до Гренады...»</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="static/img/narnia.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 style="color:rgb(17,17,17)"></h5>
                        <h5 style="font-weight:bolder;">«... когда-нибудь ты дорастёшь до такого дня, когда вновь начнёшь читать сказки»</h5>
                      </div>
              </div>
                  </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
